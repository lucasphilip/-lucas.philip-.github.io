<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vancomycin Dosing Calculator. *Calculator is a WIP* </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .form-group {
      flex-basis: 45%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    select {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background-color: #fff;
      color: #333;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #555;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
	<h1>Vancomycin Dosing Calculator</h1>
	<p>Please fill out the following information. :</p>
	<form>
		<label for="age">Age (years):</label>
		<input type="number" id="age" name="age" required><br><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>

		<label for="weight">Weight (lbs):</label>
		<input type="number" id="weight" name="weight" required><br><br>

		<label for="height">Height (inches):</label>
		<input type="number" id="height" name="height" required><br><br>

		<label for="scr">Serum Creatinine (mg/dL):</label>
		<input type="number" id="scr" name="scr" step="0.01" required><br><br>

		<label for="goal">Goal Trough (mg/L):</label>
		<input type="number" id="goal" name="goal" step="0.01" required><br><br>

		<button type="button" onclick="calculate()">Calculate</button>
	</form>

	<p id="result"></p>

	<script>
		function calculate() {
			let age = parseFloat(document.getElementById("age").value);
			let gender = document.getElementById("gender").value;
			let weight = parseFloat(document.getElementById("weight").value);
			let height = parseFloat(document.getElementById("height").value);
			let scr = parseFloat(document.getElementById("scr").value);
			let goal = parseFloat(document.getElementById("goal").value);

		      // Calculate CrCl (modify the formula as needed)
      let idealBW = 50 + 0.9 * ((height) - 60); // Height in inches
      let adjBW = Math.min(weight, idealBW); // Weight in pounds
      let CrCl = ((140 - age) * adjBW) / (72 * scr);

      // Define dosing options
      const dosingOptions = [
        { dose: 750, frequency: "every 8 hours" },
        { dose: 1000, frequency: "every 8 hours" },
        { dose: 1250, frequency: "every 8 hours" },
        { dose: 750, frequency: "every 12 hours" },
        { dose: 1000, frequency: "every 12 hours" },
        { dose: 1250, frequency: "every 12 hours" },
        { dose: 1500, frequency: "every 12 hours" },
        { dose: 1500, frequency: "every 24 hours" },
        { dose: 1750, frequency: "every 24 hours" },
      ];

      // Find the appropriate dosing option based on CrCl and goal trough
      let selectedOption = null;
      dosingOptions.forEach((option) => {
        if (CrCl >= 15 && CrCl <= 30 && goal >= 15 && goal <= 20) {
          if (option.dose === 750 && option.frequency === "every 8 hours") {
            selectedOption = option;
          }
        } else if (CrCl > 30 && goal > 20) {
          if (option.dose === 1000 && option.frequency === "every 8 hours") {
            selectedOption = option;
          }
        }
        // Add more conditions as needed based on your guidelines
      });

      // Display the selected dosing option
      if (selectedOption) {
        let result = `Dosing Option: ${selectedOption.dose} mg ${selectedOption.frequency}`;
        document.getElementById("result").innerHTML = result;
      } else {
        document.getElementById("result").innerHTML = "No suitable dosing option found for the given inputs.";
      }
    }
  </script>
</body>
</html>
