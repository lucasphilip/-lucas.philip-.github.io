<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vancomycin Dosing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .form-group {
      flex-basis: 45%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    select {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background-color: #fff;
      color: #333;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #555;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
	<h1>Vancomycin Dosing Calculator</h1>
	<p>Please fill out the following information. This calculator is a WIP. :</p>
	<form>
		<label for="age">Age (years):</label>
		<input type="number" id="age" name="age" required><br><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>

		<label for="weight">Weight (lbs):</label>
		<input type="number" id="weight" name="weight" required><br><br>

		<label for="height">Height (inches):</label>
		<input type="number" id="height" name="height" required><br><br>

		<label for="scr">Serum Creatinine (mg/dL):</label>
		<input type="number" id="scr" name="scr" step="0.01" required><br><br>

		<label for="goal">Goal Trough (mg/L):</label>
		<input type="number" id="goal" name="goal" step="0.01" required><br><br>

		<button type="button" onclick="calculate()">Calculate</button>
	</form>

	<p id="result"></p>

	<script>
		function calculate() {
			let age = parseFloat(document.getElementById("age").value);
			let gender = document.getElementById("gender").value;
			let weight = parseFloat(document.getElementById("weight").value);
			let height = parseFloat(document.getElementById("height").value);
			let scr = parseFloat(document.getElementById("scr").value);
			let goal = parseFloat(document.getElementById("goal").value);

			let idealBW = 50 + 2.3 * ((height/12) - 5);
			let adjBW = Math.min(weight, idealBW);
			let CrCl = ((140 - age) * adjBW) / (72 * scr);
			let dose = Math.round((CrCl * goal) / 1000 * 10) / 10;
			let frequency = 24 / (CrCl / 15);
			let infusionTime = 1.5 * (dose / 15);

			let result = "Dose: " + dose + " mg<br>"
						+ "Frequency: every " + frequency.toFixed(2) + " hours<br>"
						+ "Infusion time: " + infusionTime.toFixed(2) + " hours";

			document.getElementById("result").innerHTML = result;
		}
	</script>
</body>
</html>
