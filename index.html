<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vancomycin Dosing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .form-group {
      flex-basis: 45%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    select {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background-color: #fff;
      color: #333;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #555;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Vancomycin Dosing Calculator</h1>
    <form>
      <div class="form-group">
        <label for="weight">Weight (lbs)</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter weight in lbs">
      </div>
      <div class="form-group">
        <label for="height">Height (in)</label>
        <input type="number" class="form-control" id="height" placeholder="Enter height in inches">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="creatinine">Creatinine (mg/dL)</label>
        <input type="number" step="0.01" class="form-control" id="creatinine" placeholder="Enter creatinine level">
      </div>
      <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
    </form>
    <div class="mt-3">
      <h2>Dosing Information</h2>
      <p>Dose: <span id="dose"></span> mg</p>
      <p>Frequency: <span id="frequency"></span> hours</p>
      <p>Infusion Time: <span id="infusion"></span> hours</p>
    </div>
  </div>
  <script>
    function calculate() {
      var weight = document.getElementById("weight").value;
      var height = document.getElementById("height").value;
      var gender = document.getElementById("gender").value;
      var creatinine = document.getElementById("creatinine").value;
      var dose = 15 * (weight / 2.2) * (1.85 / (0.91 * creatinine));
      var frequency = 24 / (weight / 2.2);
      var infusion = (dose / 1000) * 100 / 1.25;
      document.getElementById("dose").innerHTML = dose.toFixed(2);
      document.getElementById("frequency").innerHTML = frequency.toFixed(2);
      document.getElementById("infusion").innerHTML = infusion.toFixed(2);
    }
  </script>
</body>

</html>
